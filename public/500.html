<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .rails-default-error-page div.dialog > div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #B00100 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }



    .rails-default-error-page div.dialog > p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .margin-top{
      margin-top: 100px;
    }

    .btn-green {
      background-color: #465741;
      color: white;
      border: none;
      padding: 10px 18px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
      border-radius: 4px;
    }

    .padding * {
      padding: 10px;
    }

    .heading {
      font-size: 2rem;
      color: #465741;
    }

    </style>
  </head>

  <body class="rails-default-error-page">
    <!-- This file lives in public/404.html -->
    <div class ="padding">
        <h1 class ="margin-top heading">Broken a string?</h1>
        <p>Sorry we can't find that page. You'll find loads to explore on our homepage</p>
        <div class="p-2 text-white btn btn-primary btn-box-shadow">
          <a href="http://jamseed.lol/" class="btn-green">Jamseed Home</a>
        </div>

    </div>
  </body>
  </html>
